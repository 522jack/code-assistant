name: Build and Deploy

# Этот workflow можно триггерить через Code Assistant CLI
# Используйте команду: /build owner/repo build.yml main

on:
  # Разрешить запуск вручную и через API
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'staging'
      run_tests:
        description: 'Run tests'
        required: false
        default: 'true'

  # Автоматический запуск при push
  push:
    branches: [ main, develop ]

  # Запуск при PR
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        if: ${{ github.event.inputs.run_tests == 'true' || github.event.inputs.run_tests == '' }}
        run: ./gradlew test

      - name: Build fat JAR
        run: ./gradlew shadowJar

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: code-assistant-jar
          path: build/libs/*.jar
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/
          retention-days: 7

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Notify on success
        if: needs.build.result == 'success'
        run: |
          echo "✅ Build completed successfully"
          # Здесь можно добавить webhook или другие уведомления

      - name: Notify on failure
        if: needs.build.result == 'failure'
        run: |
          echo "❌ Build failed"
          # Здесь можно добавить webhook или другие уведомления
